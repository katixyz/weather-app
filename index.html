<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="https://use.typekit.net/pha3avd.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <form id="search-city">
        <input
          type="search"
          id="input-city"
          placeholder="How is the weather in..."
          class="col-10 input-city"
          autocomplete="off"
        />
        <input type="submit" value="Search" class="col-1 search-city-button" />
      </form>

      <p class="time" id="date">Day & time</p>

      <div class="current-city">
        <h1 id="current-city"></h1>
      </div>

      <div class="row weather-today">
        <div class="col-1 weather-icon">
          <img src="" alt="" id="icon-today" />
        </div>
        <div class="col-2">
          <span class="temperature" id="temp-today"></span>
          <span class="units">
            <a class="" id="celsius-link"> °C</a
            ><span class="active"> | </span>
            <a class="active" id="fahrenheit-link"> °F</a></span
          >
        </div>
        <div class="col-7"><hr class="line" /></div>
        <div class="col-2 climate">
          <ul class="climate-values">
            <li id="description" class="description"></li>
            <li id="humidity"></li>
            <li id="wind"></li>
          </ul>
        </div>
      </div>

      <h2>Weather forecast</h2>

      <button class="forecast-five">5 days</button>

      <div class="row weather-forecast" id="weather-forecast"></div>

      <footer>
        <a href="https://github.com/katixyz/weather-app" target="_blank"
          >Coded</a
        >
        by Kati Zech ✨
      </footer>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
